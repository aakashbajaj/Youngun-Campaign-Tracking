{% extends "admin/base_site.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <p>
        Add Quote RT image to these posts
    </p>

    {{ form }}   

    <h3>Selected Tweets: {{ posts.count }}</h3>

    <table>
    {% for post in posts %}
        <tr>
            <td>{{ post.url }}</td>
            <td>{{ post.post_username }}</td>
            <td><a href={{post.url}} target="_blank" rel="noopener noreferrer">Open Post</a></td>
        </tr>
        <input type="hidden" name="_selected_action" value="{{ post.pk }}" />
    {% endfor %}
    </table>

    <input type="hidden" name="action" value="add_quote_rt" />
    <input type="submit" name="apply" value="Add Image" />

</form>
{% endblock %}
